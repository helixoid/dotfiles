[Settings]
language = en
folder = ~/Pictures/Wallpaers
wallpaper = ~/Pictures/Wallpaers/Looking at viewer.jpg
backend = swww
monitors = All
fill = fill
sort = daterev
color = #ffffff
subfolders = False
swww_transition_type = center
swww_transition_step = 120
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
post_command = matugen image -q $wallpaper && swaync-client -rs && notify-send "Wallpaper and Colorscheme Updated!"
show_hidden = False
show_gifs_only = False
number_of_columns = 3
use_xdg_state = False
show_transition_options = True

